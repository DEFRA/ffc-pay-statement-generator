asyncapi: 2.4.0
info:
  title: FFC Payment Statement Generator
  version: '1.0.0'
  description: Generate PDF payment statements
channels:
  payment/request:
    subscribe:
      message:
        $ref: '#/components/messages/PaymentStatement'
components:
  messages:
    PaymentStatement:
      name: Payment statement
      contentType: application/json
      payload:
        $ref: '#/components/schemas/PaymentStatement'
    Crm:
      name: Crm Message
      contentType: application/json
      payload:
        type: object
        properties:
          body:
            type: object
            $ref: '#/messaging/crm/crm-schema'
            properties:
              sbi:
                type: number
                description: Single Business Identifier
                minimum: 105000000
                maximum: 999999999
                example: 123456789
              frn:
                type: number
                description: Firm Reference Number
                minimum: 1000000000
                maximum: 9999999999
                example: 1234567890
              apiLink:
                type: url
                description: api link for calling file stream of statement file that has been published unto blob
                example: 'https://myStatementRetreivalApiEndpoint/statement-receiver/statement/v1/FFC_PaymentStatement_SFI_2022_1234567890_2022090615023001.pdf'  
          type: 'uk.gov.pay.statement.crm'
          source: 'ffc-pay-statement-generator'
  schemas:
    PaymentStatement:
      type: object
      required:
      - businessName
      - sbi
      - frn
      - address
      - scheme
      - payments
      - funding
      properties:
        businessName:
          $ref: '#/components/schemas/BusinessName'
        sbi:
          $ref: '#/components/schemas/SBI'
        frn:
          $ref: '#/components/schemas/FRN'
        email:
          $ref: '#/components/schemas/Email'
        address:
          $ref: '#/components/schemas/Address'
        scheme:
          $ref: '#/components/schemas/Scheme'
        payments:
          type: array
          items:
            $ref: '#/components/schemas/Payment'
        funding:
          type: array
          items:
            $ref: '#/components/schemas/Funding'
    BusinessName:
      type: string
      description: The business name
      example: 'FFC Ltd'
    SBI:
      type: number
      description: Single Business Identifier
      minimum: 105000000
      maximum: 999999999
      example: 123456789
    FRN:
      type: number
      description: Firm Reference Number
      minimum: 1000000000
      maximum: 9999999999
      example: 1234567890
    Email:
      type: string
      description: The business email address
      example: farm@farms.com
    Address:
      type: object
      properties:
        line1:
          type: string
          description: The first line of the address
          example: 1 The Street
        line2:
          type: string
          description: The second line of the address
          example: The Area
        line3:
          type: string
          description: The third line of the address
          example: The Town
        line4:
          type: string
          description: The fourth line of the address
          example: The Region
        line5:
          type: string
          description: The fifth line of the address
          example: The County
        postcode:
          type: string
          description: The postcode
          example: AB1 2CD
    Scheme:
      type: object
      required:
      - name
      - shortName
      - year
      - frequency
      - agreementNumber
      properties:
        name:
          type: string
          description: The name of the scheme
          example: Sustainable Farming Incentive
        shortName:
          type: string
          description: The short name of the scheme
          example: SFI
        year:
          type: string
          description: The marketing year
          example: 2022
        frequency:
          type: string
          description: The frequency of payments
          example: Quarterly
        agreementNumber:
          type: string
          description: The agreement number
          example: SFI1234567
    Payment:
      type: object
      required:
      - invoiceNumber
      - reference
      - dueDate
      - settled
      - calculated
      - value
      - period
      properties:
        invoiceNumber:
          type: string
          description: Invoice number of payment request
          example: S0000001C000001V001
        reference:
          type: string
          description: Settlement reference of payment request
          example: PY1234567
        dueDate:
          type: string
          description: The due date of the payment request
          example: 1 July 2022
        settled:
          type: string
          description: The settled date of the payment request
          example: 1 July 2022
        calculated:
          type: string
          description: The calculated date of the payment request
          example: 1 July 2022
        value:
          type: string
          description: The value of the payment
          example: 1000.00
        period:
          type: string
          description: The period of the payment
          example: July 2022 to September 2022
    Funding:
      type: object
      required:
      - name
      - area
      - annualValue
      - quarterlyValue
      - quarterlyReduction
      - quarterlyPayment
      properties:
        name:
          type: string
          description: The funding option name
          example: Arable and horticultural soils
        level:
          type: string
          description: The funding option level
          example: Intermediate
        area:
          type: string
          description: The funding option area in hectares
          example: 10.00
        rate:
          type: string
          description: The funding option rate in pounds per hectare
          example: 40.00
        annualValue:
          type: string
          description: The funding option annual value in pounds
          example: 400.00
        quarterlyValue:
          type: string
          description: The funding option quarterly value in pounds
          example: 100.00
        quarterlyReduction:
          type: string
          description: The funding option quarterly reduction in pounds
          example: 75.00
        quarterlyPayment:
          type: string
          description: The funding option quarterly payment in pounds
          example: 25.00
        reductions:
          type: array
          items:
            $ref: '#/components/schemas/Reduction'
    Reduction:
      type: object
      required:
      - reason
      - value
      properties:
        reason:
          type: string
          description: The reduction name
          example: Over declaration reduction
        value:
          type: string
          description: The reduction value
          example: 75.00
